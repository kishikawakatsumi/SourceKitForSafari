        }

            display: none;

            display: block;
        }

        body.show-sidebar .frame .navigation {

        }

            display: block;
            position: relative;
        }

        .chrome-bootstrap .frame .content .tab-desc {
            display: block;
        }

        .chrome-bootstrap .frame .navigation {
            background: #fff;
            position: relative;
        }

        .chrome-bootstrap .frame .mainview>div {

            top: 0;
            left: 0;
            float: none;
            height: 100%;
